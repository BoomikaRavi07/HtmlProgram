<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script>
            function loadData(){
                let json ={"data":[{"name":"Boomika","age":"20","gender":"female"},
                {"name":"Pavi","age":"10","gender":"female"},
                {"name":"Ashwini","age":"23","gender":"female"},
                {"name":"Ram","age":"17","gender":"male"},
                {"name":"Koki","age":"21","gender":"female"},
                {"name":"Ravi","age":"60","gender":"male"},
                {"name":"Kavi","age":"45","gender":"female"}]}

                let innerHtml = "";

                json.data.forEach(user =>{
                    innerHtml = `${innerHtml}<tr>
                                           <td>${user.name}</td>
                                           <td>${user.age}</td>
                                           <td>${user.gender}</td>
                                           <tr>`
                })
                //$("tbody").html(innerHtml);
                $("tbody").append(innerHtml); //using tag
                //$(".tbody").html = innerHtml; //using class
                //$("#tbody").html = innerHtml; //using id
            }
        </script>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody class="tableBody" id="test">
                <tr>
                    <td>Gokul</td>
                    <td>23</td>
                    <td>male</td>
                </tr>
            </tbody>
        </table>
        <script>
             loadData();
        </script>
    </body>
</html>
