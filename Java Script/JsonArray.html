<!DOCTYPE html>
<html>
    <head>
        <title>JS Intro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <script>
            
            function list(){
         let sampleJson ={"success": true,"data":[{"name": "Boomika","age":"20","gender":"F","Phone":["8220673086"]},{"name": "Ashwini","age":"23","gender":"F","Phone":["8220673086","9578758544"]},{"name": "Pavi","age":"18","gender":"F","Phone":["8220673086"]},{"name": "Akshaya","age":"19","gender":"F","Phone":["8220673086"]}]}
           let innerHTMLTags ="";
         for(let index = 0;index < sampleJson.data.length;index++){
               const element = sampleJson.data[index];
               innerHTMLTags = innerHTMLTags + "<tr><td>" + element.name
                + "</td><td>" + element.age + "</td><td>" + element.gender +
                    "</td><td>" + element.Phone?.join(",") + "</td></tr>"
               //alert("Name:"+ element.name+ "Phone:"+element.Phone.join(","));
              // alert("Age:"+element.age);
               //alert("Gender:"+element["gender"]);

               //for(let j=0; j<element.Phone.length; j++){
               // const element =element.Phone[j];
               }
               document.getElementById("tbody").innerHTML = innerHTMLTags;
            }
           
        </script>
    </head>
    <body>
        <div class="container">
            <button type="button" onclick="list()">Load list items</button>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
       
    </body>
</html>
